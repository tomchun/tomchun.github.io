<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery goes to DOM-ville</title>
    <style>
    #change_me {
        position: absolute;
        top: 100px;
        left: 400px;
        font: 24px arial;
        height: 100px;
        width: 100px;
        background-color: #eee;
    }
    
    #move_up #move_down #color #disappear {
        padding: 5px;
    }
    </style>
    <script src="jquery-1.11.3.min.js"></script>
</head>

<body>
    <button id="move_up">往上移</button>
    <button id="move_down">往下移</button>
    <button id="color">換個顏色</button>
    <button id="disappear">消失/再出現</button>
    <div id="change_me">!</div>
    <script>
    $(document).ready(function() {
        $("#move_up").click(
            function() {
                $("#change_me").animate({
                    top: 30
                }, 500);
            }
        ); //end move_up
        $("#move_down").click(
            function() {
                $("#change_me").animate({
                    top: 500
                }, 2000);
            }
        ); //end move_down
        $("#color").click(
            function() {
                $("#change_me").css("color", "green");
            }
        ); //end color
        $("#disappear").click(
            function() {
                $("#change_me").toggle("slow");
            }
        ); //end disappear
    }); //end doc  ready
    </script>
</body>

</html>
